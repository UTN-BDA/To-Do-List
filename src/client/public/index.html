  <!-- Estilos críticos inline para mejorar el rendimiento -->
  <style>
    /* Critical CSS para evitar FOUC */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8fafc;
      color: #1f2937;
      line-height: 1.6;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading spinner */
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: #6b7280;
      font-weight: 500;
    }

    /* Ocultar el contenido hasta que React se cargue */
    .app-loading {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .app-loaded {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Mensaje para usuarios sin JavaScript -->
  <noscript>
    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
        padding: 2rem;
        text-align: center;
        background-color: #fef2f2;
        color: #991b1b;
        font-family: system-ui, sans-serif;
      ">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" />
        <line x1="15" y1="9" x2="9" y2="15" />
        <line x1="9" y1="9" x2="15" y2="15" />
      </svg>
      <h1 style="margin: 0; font-size: 1.5rem; font-weight: 600;">JavaScript Requerido</h1>
      <p style="margin: 0; max-width: 400px; line-height: 1.6;">
        TaskMaster requiere JavaScript para funcionar correctamente.
        Por favor, habilita JavaScript en tu navegador y recarga la página.
      </p>
      <details style="margin-top: 1rem; max-width: 500px;">
        <summary style="cursor: pointer; font-weight: 500; color: #7c2d12;">
          ¿Cómo habilitar JavaScript?
        </summary>
        <div style="margin-top: 0.5rem; text-align: left; font-size: 0.875rem; color: #7c2d12;">
          <p><strong>Chrome/Edge:</strong> Configuración → Privacidad y seguridad → Configuración del sitio → JavaScript
          </p>
          <p><strong>Firefox:</strong> about:config → javascript.enabled → true</p>
          <p><strong>Safari:</strong> Preferencias → Seguridad → Habilitar JavaScript</p>
        </div>
      </details>
    </div>
  </noscript>

  <!-- Contenedor principal de la aplicación -->
  <div id="root">
    <!-- Loading inicial mientras React se carga -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando TaskMaster...</div>
    </div>
  </div>

  <!-- Script para mejorar la experiencia de carga -->
  <script>
    // Remover el loading cuando React se monte
    window.addEventListener('DOMContentLoaded', function () {
      const root = document.getElementById('root');
      if (root) {
        root.classList.add('app-loading');

        // Verificar si React se ha montado
        const checkReactMount = setInterval(function () {
          if (root.children.length > 1 || (root.children[0] && !root.children[0].classList.contains('loading-container'))) {
            root.classList.remove('app-loading');
            root.classList.add('app-loaded');
            clearInterval(checkReactMount);
          }
        }, 100);

        // Timeout de seguridad
        setTimeout(function () {
          root.classList.remove('app-loading');
          root.classList.add('app-loaded');
          clearInterval(checkReactMount);
        }, 5000);
      }
    });

    // Service Worker registration para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(function (registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function (registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Analytics básico (opcional)
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID'); // Reemplazar con tu ID real
  </script>

</body>
